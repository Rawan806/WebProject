            <label class="role2"><input type="radio" name="role" value="Doctor" checked>Doctor</label>

    <form id="Doctor">
        <label class="fN">First name: <input type="text"></label><br>

        <label class="ID">ID:  <input type="text"></label><br>

        <select name="speciality" required id="sp">
          <option value="" disabled selected>Select your speciality</option>
          <!-- قروب 1: طب القلب والأوعية الدموية -->
          <optgroup label="Cardiology & Vascular Medicine">
              <option value="cardiology">Cardiology (Heart Specialist)</option>
              <option value="vascular-surgery">Vascular Surgery</option>
          </optgroup>
      
          <!-- قروب 2: الأعصاب والدماغ -->

              <option value="neurology">Neurology (Brain and Nervous System)</option>
              <option value="neurosurgery">Neurosurgery</option>
          </optgroup>
      
          <!-- قروب 3: طب الأطفال -->

          </optgroup>
      
          <!-- قروب 4: صحة المرأة -->

          </optgroup>

              <option value="psychiatry">Psychiatry (Mental Health)</option>

              <option value="oncology">Oncology (Cancer Specialist)</option>
              <option value="urology">Urology (Urinary Tract Specialist)</option>

    <script>
        // الحصول على عناصر الراديو والاستمارات
        const roleRadios = document.getElementsByName('role');
        const doctorForm = document.getElementById('Doctor');
        const patientForm = document.getElementById('Patient');

        // وظيفة لإظهار الاستمارة المناسبة
        function showForm() {
            if (roleRadios[0].checked) { // إذا كان الخيار هو Doctor
                doctorForm.style.display = 'block';
                patientForm.style.display = 'none';
            } else if (roleRadios[1].checked) { // إذا كان الخيار هو Patient
                doctorForm.style.display = 'none';
                patientForm.style.display = 'block';
            }
        }

        // إضافة مستمع للأحداث لتشغيل الوظيفة عند تغيير الخيارات
        roleRadios.forEach(radio => {
            radio.addEventListener('change', showForm);
        });
        showForm();
    </script>
