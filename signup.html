<!DOCTYPE html>
<html>

<head>
  <title>Sign-up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <style>
    #Doctor,
    #Patient {
      display: none;
      /* إخفاء الاستمارات بشكل افتراضي */
    }

    body {
      background-image: url('images/Blue\ Background\ GIF\ by\ Maytronics.gif');
      background-size: cover;
      background-position: center;
      padding: 0.2em;
      margin: 0;
      justify-content: center;
      margin: 0;
      padding: 0;
      border: 0;
    }

    .tabs {
      display: flex;
      gap: 20px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tabs a {
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      color: #ccc;
      position: relative;
      transition: all 0.3s ease;
    }

    .tabs a.active {
      color: #00796b;
      right: 50%;
      left: 30%;
    }

    .tabs a.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: -30%;
      width: 170%;
      height: 2px;
      background-color: #00796b;
    }

    .signup {
      width: 130px;
      height: 30px;
      border-radius: 150px;
      background-color: #00bfbf;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(128, 128, 128, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      color: #006e6e;
      text-decoration: none;
      border: 1px;
      transition: all 0.3s ease;
      position: absolute;
      top: 93%;
      left: 46%;
    }

    .signup:hover {
      color: #006e6e;
      transform: scale(1.1);
      font-size: 18px;
    }

    img {
      width: 20%;
      height: 20%;
      position: absolute;
      top: 8%;
      left: 38%;
    }

    .roles {
      position: relative;
      top: 210px;
      left: 40%;
      /* حرك العنصر لأسفل بمقدار 100 بكسل */
      display: inline;
      font-size: 22px;
      color: #006e6e;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      /* أو center حسب التصميم */
      gap: 2px;
      /* المسافة بين الـ label و الـ input */
      margin: 6px auto;
      /* توسيط الحقل */
      width: 350px;
      /* التحكم في عرض كل الحقول */
      position: relative;
      top: 210px;
    }

    .form-group label {
      width: 100px;
      /* تحديد عرض موحد لكل الـ labels */
      font-size: 20px;
      color: #006e6e;
    }

    .form-group input,
    .form-group select {
      flex: 1;
      /* جعل الإدخال يأخذ المساحة المتبقية */
      width: 100%;
      /* توسيع الإدخال */
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .gender-group {
      display: flex;
      align-items: center;
      /* محاذاة العناصر في نفس السطر */
      gap: 10px;
      /* المسافة بين التسمية والخيارات */
      margin: 6px auto;
      /* توسيط الحقل */
      width: 350px;
      /* جعل العرض متناسقًا */
      position: relative;
      top: 210px;
    }

    .gender-group label {
      font-size: 22px;
      color: #006e6e;
      margin: 0;
    }

    .gender-group input {
      margin-left: 5px;
      /* مسافة صغيرة بين الخيارات */
    }

    .signup a,
    .Sign-up a {
      text-decoration: none;
      /* إزالة الخط السفلي */
      color: inherit;
      /* جعل لون النص مثل لون الزر */
      display: block;
      /* جعل الرابط يغطي الزر بالكامل */
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 30px;
      /* تعديل محاذاة النص */
    }
  </style>
  <script src="script.js"></script>

</head>

<body>
  <img src="images/Screenshot_2025-01-29_235613-removebg-preview.png" alt="logo">
  <div class="background">
    <div class="tabs">
      <a href="login.html" style="color: #5d5d5d; right: 50%;">Login</a>
      <a href="signup.html" class="active">Sign up</a>
    </div>
    <label class="roles">Your role: </label>
    <label class="roles"><input type="radio" name="role" value="Doctor" checked>Doctor</label>
    <label class="roles"> <input type="radio" name="role" value="Patient">Patient</label><br>
    <!-- Form for Doctor -->
    <form id="Doctor">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" placeholder="Your first name..">
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" placeholder="Your last name..">
      </div>
      <div class="form-group">
        <label for="doctorID">ID:</label>
        <input type="text" id="doctorID" placeholder="Your ID..">
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" id="photo">
      </div>
      <div class="form-group">
        <label for="speciality">Speciality:</label>
        <select name="speciality" id="speciality" required>
          <option value="" disabled selected>Select your speciality</option>
          <optgroup label="General Medicine Clinic">
            <option value="general-checkup">Routine Check-ups</option>
            <option value="medical-consultation">Medical Consultations</option>
            <option value="vaccinations">Vaccinations</option>
            <option value="geriatric-care">Geriatric Care</option>
            <option value="lab-tests">Laboratory Tests </option>
            <option value="regular-checkups">Regular Health Check-ups</option>
          </optgroup>

          <optgroup label="Dermatology & Aesthetic Clinic">
            <option value="dermatology">Dermatology</option>
            <option value="cosmetic">Cosmetic & Laser Treatments</option>
          </optgroup>

          <optgroup label="Dentistry">
            <option value="dentistry">Dentistry</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email..">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your password..">
      </div>
      <button class="signup" type="button" onclick="saveUserData('doctor')">Sign-up</button>
    </form>

  <!-- Form for Patient -->
<form id="Patient">
  <div class="form-group">
    <label for="patientFirstName">First name:</label>
    <input type="text" id="patientFirstName" placeholder="Your first name..">
  </div>
  <div class="form-group">
    <label for="patientLastName">Last name:</label>
    <input type="text" id="patientLastName" placeholder="Your last name..">
  </div>
  <div class="form-group">
    <label for="patientID">ID:</label>
    <input type="text" id="patientID" placeholder="Your ID..">
  </div>
  <div class="gender-group">
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Female" checked> Female</label>
    <label><input type="radio" name="gender" value="Male"> Male</label>
  </div>
  <div class="form-group">
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" placeholder="Your date of birth..">
  </div>
  <div class="form-group">
    <label for="patientEmail">Email:</label>
    <input type="email" id="patientEmail" placeholder="Your email..">
  </div>
  <div class="form-group">
    <label for="patientPassword">Password:</label>
    <input type="password" id="patientPassword" placeholder="Your password..">
  </div>
  <button class="signup" type="button" onclick="saveUserData('patient')">Sign-up</button>
</form>

<script>
  // الحصول على عناصر الراديو والاستمارات
  const roleRadios = document.getElementsByName('role');
  const doctorForm = document.getElementById('Doctor');
  const patientForm = document.getElementById('Patient');

  // وظيفة لإظهار الاستمارة المناسبة
  function showForm() {
    doctorForm.style.display = 'none';
    patientForm.style.display = 'none';

    if (roleRadios[0].checked) { // إذا كان الخيار هو Doctor
      doctorForm.style.display = 'block';
    } else if (roleRadios[1].checked) { // إذا كان الخيار هو Patient
      patientForm.style.display = 'block';
    }
  }

  // إضافة مستمع للأحداث لتشغيل الوظيفة عند تغيير الخيارات
  roleRadios.forEach(radio => {
    radio.addEventListener('change', showForm);
  });

  // إظهار الاستمارة بناءً على الدور المختار أولاً
  window.onload = showForm;
</script>

<!-- Script لحفظ البيانات للمريض -->
<script>
  function saveUserData(role) {
    let userData = {};

    // قراءة الجنس من الـ radio buttons
    let gender = document.querySelector('input[name="gender"]:checked')?.value;

    if (role === "doctor") {
        userData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            id: document.getElementById("doctorID").value,
            email: document.getElementById("email").value,
            speciality: document.getElementById("speciality").value,
            gender: gender, // إضافة الجنس هنا
            photo: document.getElementById("photo").files[0]?.name // تخزين اسم الصورة
        };
    } else if (role === "patient") {
        userData = {
            firstName: document.getElementById("patientFirstName").value,
            lastName: document.getElementById("patientLastName").value,
            id: document.getElementById("patientID").value,
            email: document.getElementById("patientEmail").value,
            dob: document.getElementById("dob").value,  // إضافة تاريخ الميلاد هنا
            gender: gender  // إضافة الجنس هنا
        };
    }

    // حفظ البيانات في localStorage
    localStorage.setItem("userData", JSON.stringify(userData));

    // الانتقال إلى الصفحة الخاصة بالمستخدم
    if (role === "doctor") {
        window.location.href = "doctor.html";
    } else {
        window.location.href = "patient.html";
    }
  }
</script>

</body>

</html>
